    <!-- Admin Main Style Sheet -->

<body>

    <!-- -------------------------------------- Header -------------------------------------- -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">All Order</a></li>
                    <li><a href="completed-order.html">Completed Order</a></li>
                    <li><a href="inprogress-order.html">In Progress Order</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- --------------------------------xxx--- Header ---xxx-------------------------------- -->


    <!-- -------------------------------------- Header -------------------------------------- -->
    <main class="my-5 manage-order">
        <section class="container">
            <div class="top-content">
                <div class="order-info">
                    <h4>Order ID: <span>#252525</span></h4>
                    <h4>Order Date: <span>02-01-2022</span></h4>
                </div>
                <div class="time">
                    <h3>Time Left <span>30 mins</span></h3>
                </div>
            </div>
            <div class="set-time">
                <form action="manage-order.html" method="POST">
                    <label for="" class="text-center d-block">Please Set Time of this order</label>
                    <select name="" id="" class="form-select">
                        <option value="25">25 Min</option>
                        <option value="30">30 Min</option>
                        <option value="35">35 Min</option>
                        <option value="40">40 Min</option>
                        <option value="45">45 Min</option>
                        <option value="50">50 Min</option>
                        <option value="55">55 Min</option>
                        <option value="60">1 H</option>
                        <option value="65">1 H 5 Min</option>
                        <option value="70">1 H 10 Min</option>
                        <option value="75">1 H 15 Min</option>
                        <option value="80">1 H 20 Min</option>
                        <option value="85">1 H 25 Min</option>
                        <option value="90">1 H 30 Min</option>
                        <option value="95">1 H 35 Min</option>
                        <option value="100">1 H 40 Min</option>
                        <option value="105">1 H 45 Min</option>
                        <option value="110">1 H 50 Min</option>
                        <option value="115">1 H 55 Min</option>
                        <option value="120">2 H</option>
                    </select>
                    <br>
                    <input type="submit" class="btn my-btn d-block mx-auto" value="Set Time">
                </form>
            </div>
        </section>
    </main>
    <!-- --------------------------------xxx--- Header ---xxx-------------------------------- -->
